<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <style>
    :root {
      --primary-color: #2196f3;
      --bg-color: #f0f4f8;
      --text-color: #333;
      --cell-bg: #fff;
      --cell-hover: #e3f2fd;
      --cell-win: #a5d6a7;
    }

    [data-theme="dark"] {
      --primary-color: #90caf9;
      --bg-color: #121212;
      --text-color: #eee;
      --cell-bg: #333;
      --cell-hover: #444;
      --cell-win: #66bb6a;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: var(--cell-bg);
      border: 2px solid var(--text-color);
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .cell:hover {
      background-color: var(--cell-hover);
    }

    .cell.winning {
      background-color: var(--cell-win) !important;
      color: #1b5e20;
    }

    .controls, .extras {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button, select, input[type="color"] {
      padding: 8px 12px;
      font-size: 1em;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #status, #timer, #scoreboard, #leaderboard {
      margin-top: 10px;
      font-size: 1em;
    }

    .leaderboard-entry {
      margin: 2px 0;
    }
  </style>
</head>
<body data-theme="light">

  <h1>Tic-Tac-Toe</h1>
  <div class="board" id="board"></div>
  <div id="status">Player X's turn</div>
  <div id="timer">Time Left: 10s</div>
  <div id="scoreboard">X: 0 | O: 0 | Draws: 0</div>
  <div id="leaderboard"><strong>Leaderboard:</strong></div>
  <button onclick="resetScores()">Reset Leaderboard</button>

  <div class="controls">
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="toggleMode()">Mode: Player vs Player</button>
    <select id="difficulty" onchange="setDifficulty()">
      <option value="easy">AI: Easy</option>
      <option value="hard">AI: Hard</option>
    </select>
  </div>

  <div class="extras">
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
    <label>
      Theme Color:
      <input type="color" id="colorPicker" onchange="changeThemeColor()" value="#2196f3" />
    </label>
  </div>

  <!-- Sound Effects -->
  <audio id="moveSound" src="C:\Users\arutl\OneDrive\Documents\Downloads\pop-331049.mp3"></audio>
  <audio id="winSound" src="C:\Users\arutl\OneDrive\Documents\Downloads\success-1-6297.mp3"></audio>
  <audio id="drawSound" src="C:\Users\arutl\OneDrive\Documents\Downloads\cartoon-142268.mp3"></audio>

  <script>
    const boardElement = document.getElementById('board');
    const statusText = document.getElementById('status');
    const timerText = document.getElementById('timer');
    const scoreboardText = document.getElementById('scoreboard');
    const leaderboard = document.getElementById('leaderboard');
    const moveSound = document.getElementById('moveSound');
    const winSound = document.getElementById('winSound');
    const drawSound = document.getElementById('drawSound');

    let cells = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;
    let singlePlayer = false;
    let difficulty = 'easy';
    let timeLeft = 10;
    let timerInterval;

    let scores = JSON.parse(localStorage.getItem('tttScores')) || { X: 0, O: 0, draw: 0 };
    let leaderboardData = JSON.parse(localStorage.getItem('tttLeaderboard')) || [];

    function renderBoard() {
      boardElement.innerHTML = '';
      cells.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.className = 'cell';
        cellElement.textContent = cell;
        cellElement.addEventListener('click', () => handleCellClick(index));
        boardElement.appendChild(cellElement);
      });
    }

    function handleCellClick(index) {
      if (!gameActive || cells[index]) return;

      cells[index] = currentPlayer;
      moveSound.play();
      renderBoard();

      if (checkWinner()) return;
      if (cells.every(cell => cell)) return declareDraw();

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      resetTimer();

      if (singlePlayer && currentPlayer === 'O') {
        setTimeout(computerMove, 300);
      }
    }

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a,b,c] of wins) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          gameActive = false;
          winSound.play();
          statusText.textContent = `Player ${currentPlayer} wins!`;
          document.querySelectorAll('.cell')[a].classList.add('winning');
          document.querySelectorAll('.cell')[b].classList.add('winning');
          document.querySelectorAll('.cell')[c].classList.add('winning');
          scores[currentPlayer]++;
          updateScore();
          updateLeaderboard(currentPlayer);
          clearInterval(timerInterval);
          return true;
        }
      }
      return false;
    }

    function declareDraw() {
      gameActive = false;
      drawSound.play();
      statusText.textContent = "It's a draw!";
      scores.draw++;
      updateScore();
      updateLeaderboard('draw');
      clearInterval(timerInterval);
    }

    function resetGame() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      renderBoard();
      resetTimer();
    }

    function toggleMode() {
      singlePlayer = !singlePlayer;
      document.querySelector('.controls button:nth-child(2)').textContent =
        `Mode: ${singlePlayer ? 'Player vs Computer' : 'Player vs Player'}`;
      resetGame();
    }

    function setDifficulty() {
      difficulty = document.getElementById('difficulty').value;
    }

    function computerMove() {
      let move = difficulty === 'hard' ? bestMove() : randomMove();
      handleCellClick(move);
    }

    function randomMove() {
      const empty = cells.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function bestMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (!cells[i]) {
          cells[i] = 'O';
          let score = minimax(cells, 0, false);
          cells[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(board, depth, isMax) {
      let winner = checkMinimaxWinner(board);
      if (winner === 'O') return 1;
      if (winner === 'X') return -1;
      if (board.every(cell => cell)) return 0;

      if (isMax) {
        let best = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (!board[i]) {
            board[i] = 'O';
            best = Math.max(best, minimax(board, depth + 1, false));
            board[i] = '';
          }
        }
        return best;
      } else {
        let best = Infinity;
        for (let i = 0; i < 9; i++) {
          if (!board[i]) {
            board[i] = 'X';
            best = Math.min(best, minimax(board, depth + 1, true));
            board[i] = '';
          }
        }
        return best;
      }
    }

    function checkMinimaxWinner(board) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a,b,c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 10;
      timerText.textContent = `Time Left: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerText.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          statusText.textContent = `Time's up! Player ${currentPlayer}'s turn.`;
          resetTimer();
          if (singlePlayer && currentPlayer === 'O') {
            setTimeout(computerMove, 500);
          }
        }
      }, 1000);
    }

    function updateScore() {
      scoreboardText.textContent = `X: ${scores.X} | O: ${scores.O} | Draws: ${scores.draw}`;
      localStorage.setItem('tttScores', JSON.stringify(scores));
    }

    function updateLeaderboard(winner) {
      if (winner === 'draw') return;
      let player = leaderboardData.find(p => p.name === winner);
      if (player) {
        player.wins++;
      } else {
        leaderboardData.push({ name: winner, wins: 1 });
      }
      leaderboardData.sort((a, b) => b.wins - a.wins);
      localStorage.setItem('tttLeaderboard', JSON.stringify(leaderboardData));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      leaderboard.innerHTML = "<strong>Leaderboard:</strong><br>" +
        leaderboardData.map(p => `<div class="leaderboard-entry">${p.name}: ${p.wins}</div>`).join('');
    }

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    }

    function changeThemeColor() {
      const color = document.getElementById('colorPicker').value;
      document.documentElement.style.setProperty('--primary-color', color);
    }

    renderBoard();
    updateScore();
    renderLeaderboard();
    resetTimer();
  </script>
</body>
</html>
